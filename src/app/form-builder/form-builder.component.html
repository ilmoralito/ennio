<p>form-builder works!</p>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="firstName">First name</label>
    <input type="text" formControlName="firstName" />
  </div>

  <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)">
    <div class="error" *ngIf="firstName.errors.required">
      First name is required
    </div>

    <div class="error" *ngIf="firstName.errors.noValidData">
      Value must be capitalized
    </div>
  </div>

  <div class="form-group">
    <label for="lastName">Last name</label>
    <input type="text" formControlName="lastName" />
  </div>

  <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)">
    <div class="error" *ngIf="lastName.errors.required">
      Last name is required
    </div>

    <div class="error" *ngIf="lastName.errors.noValidData">
      Value must be capitalized
    </div>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" formControlName="email" />
  </div>

  <div *ngIf="email.invalid && (email.dirty || email.touched)">
    <div class="error" *ngIf="email.errors.required">
      Email is required
    </div>

    <div class="error" *ngIf="email.errors.email">
      Invalid email
    </div>

    <div class="error" *ngIf="email.errors.invalidEmail">
      Domain is forbidden
    </div>
  </div>

  <div class="form-group">
    <label for="nickname">Nick name</label>
    <input type="text" formControlName="nickname" />
  </div>

  <div *ngIf="nickname.invalid && (nickname.dirty || nickname.touched)">
    <div class="error" *ngIf="nickname.errors.required">
      Nickname is required
    </div>

    <div class="error" *ngIf="nickname.errors.invalidNickname">
      Domain is invalid
    </div>
  </div>

  <div class="form-group">
    <label for="items1">Items 1</label>
    <select name="items1" id="items1" formControlName="itemList1">
      <option value="" disabled>Select item 1</option>
      <option *ngFor="let item of items1" value="{{ item }}">{{ item }}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="items2">Items 2</label>
    <select name="items2" id="items2" formControlName="itemList2">
      <option value="" disabled>Select item 2</option>
      <option *ngFor="let item of items2" value="{{ item }}">{{ item }}</option>
    </select>
  </div>

  <div *ngIf="form.errors && (form.touched || form.dirty)">
    <div class="error" *ngIf="form.errors?.invalidIdentity">
      Invalid identity between Firstname and Nickname
    </div>

    <div class="error" *ngIf="form.errors?.invalidCheck">
      Invalid check
    </div>
  </div>

  <div class="form-group">
    <button type="submit" [disabled]="!form.valid">Submit</button>
  </div>
</form>
